  zh: 修改查询后，如果数据可用，你将看到一个包含三条线的图表——一条表示摄氏温度，另一条表示华氏温度，还有一条表示湿度百分比。记得设置仪表盘以可视化正确范围的数据——例如，显示过去5分钟的数据——并每隔5秒刷新一次仪表盘。
