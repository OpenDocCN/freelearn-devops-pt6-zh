    and select **WiFi LoRa 32(V2)**:'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，通过进入**工具** | **板** | **Heltec ESP32 Arduino**并选择**WiFi LoRa 32(V2)**来选择开发板：
