  type: TYPE_NORMAL
  zh: 将当前的`esptool.py`文件复制到`tools`文件夹中。命令将如下所示：
- en: '[PRE14]'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
