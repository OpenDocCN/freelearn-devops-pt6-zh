  type: TYPE_NORMAL
  zh: 创建一个 ConfigMap，以创建包含我们 MySQL 连接的默认数据源：
- en: '[PRE25]'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: This will be the default data source configured in your `grafana` deployment.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是你在`grafana`部署中配置的默认数据源。
- en: Important Note
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: You can use a `Secret` object to secure sensitive data, but we are using `ConfigMap`
    to simplify this example.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 `Secret` 对象来保护敏感数据，但我们使用 `ConfigMap` 来简化这个例子。
- en: 'Deploy Grafana so that it can use the previous ConfigMap by running the following
    code:'
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署 Grafana，以便它可以通过运行以下代码使用先前的 ConfigMap：
- en: '[PRE26]'
