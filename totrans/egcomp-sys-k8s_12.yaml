  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建必要的命名空间 monitoring：
- en: '[PRE24]'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Create a ConfigMap to create a default data source that contains our MySQL
    connection:'
  id: totrans-241
  prefs:
