- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Kubernetes Secrets management is a combination of practices and tools that help
    users to securely store and manage sensitive information, such as passwords, tokens,
    and certificates, within a Kubernetes cluster and keep them safe and secure. Securing
    Secrets such as passwords, API keys, and other sensitive information is critical
    for protecting applications and data from unauthorized access. Developers who
    understand Kubernetes Secrets management can help ensure that Secrets are managed
    securely and effectively, reducing the risk of security breaches. Many industries
    and regulatory frameworks have specific requirements for managing sensitive data.
    By learning Kubernetes Secrets management practices, developers can ensure that
    their applications comply with these requirements and avoid potential legal or
    financial penalties.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes Secrets管理是通过一系列实践和工具，帮助用户在Kubernetes集群内安全存储和管理敏感信息（如密码、令牌和证书）并确保其安全。保护Secrets（如密码、API密钥和其他敏感信息）对防止未经授权的访问、保护应用程序和数据至关重要。了解Kubernetes
    Secrets管理的开发人员可以帮助确保Secrets得到安全有效的管理，从而降低安全漏洞的风险。许多行业和监管框架对敏感数据的管理有具体要求。通过学习Kubernetes
    Secrets管理的实践，开发人员可以确保他们的应用程序遵守这些要求，从而避免潜在的法律或财务处罚。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: 'This book is for software and DevOps engineers and system administrators looking
    to deploy and manage Secrets on Kubernetes. Specifically, it is aimed at the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望在Kubernetes上部署和管理Secrets的软件工程师、DevOps工程师和系统管理员。具体来说，面向以下人员：
- en: Developers who are already familiar with Kubernetes and are looking to understand
    how to manage Secrets effectively. This could include individuals who are already
    using Kubernetes for application deployment, as well as those who are new to the
    platform and looking to learn more about its capabilities.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经熟悉Kubernetes并希望理解如何有效管理Secrets的开发人员。这包括已经使用Kubernetes进行应用程序部署的人员，以及那些对Kubernetes平台感兴趣并希望进一步了解其能力的新手。
- en: Security professionals who are interested in learning how to securely manage
    Secrets within a Kubernetes environment. This could include individuals who are
    responsible for securing applications, infrastructure, or networks, as well as
    those who are responsible for compliance and regulatory requirements.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些希望学习如何在Kubernetes环境中安全管理Secrets的安全专业人士来说，这本书也非常适用。这些人可能负责保护应用程序、基础设施或网络的安全，或者负责合规性和监管要求的人员。
- en: Anyone who is interested in using Kubernetes to deploy and manage applications
    securely, and who wants to understand how to effectively manage Secrets within
    that environment.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何有兴趣使用Kubernetes安全部署和管理应用程序，并希望理解如何在该环境中有效管理Secrets的人。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B20970_01.xhtml#_idTextAnchor015), *Understanding Kubernetes
    Secrets Management*, introduces you to Kubernetes and the importance of Secrets
    management in applications deployed on Kubernetes. It gives an overview of the
    challenges and risks associated with managing Secrets, the objectives, and the
    scope of the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B20970_01.xhtml#_idTextAnchor015)，*理解Kubernetes Secrets管理*，介绍了Kubernetes及其在Kubernetes上部署应用程序时Secrets管理的重要性。它概述了管理Secrets的挑战和风险、目标以及本书的范围。'
- en: '[*Chapter 2*](B20970_02.xhtml#_idTextAnchor031), *Walking through Kubernetes
    Secrets Management Concepts*, covers the basics of Kubernetes Secrets management,
    including the different types of Secrets; their usage scenarios; how to create,
    modify, and delete Secrets in Kubernetes; and secure storage and access control.
    It also covers how to securely access Secrets with RBAC and Pod Security Standards,
    as well as auditing and monitoring secret usage.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B20970_02.xhtml#_idTextAnchor031)，*深入讲解Kubernetes Secrets管理概念*，涵盖了Kubernetes
    Secrets管理的基础知识，包括不同类型的Secrets、它们的使用场景、如何在Kubernetes中创建、修改和删除Secrets，以及安全存储和访问控制。还讨论了如何通过RBAC和Pod安全标准安全访问Secrets，以及如何审计和监控Secrets的使用情况。'
- en: '[*Chapter 3*](B20970_03.xhtml#_idTextAnchor064), *Encrypting Secrets the Kubernetes-Native
    Way*, teaches you how to encrypt Secrets in transit and at rest in etcd, as well
    as key management and rotation in Kubernetes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B20970_03.xhtml#_idTextAnchor064)，*以Kubernetes原生方式加密Secrets*，教你如何在传输和etcd中存储的Secrets加密，以及在Kubernetes中的密钥管理和轮换。'
- en: '[*Chapter 4*](B20970_04.xhtml#_idTextAnchor077), *Debugging and Troubleshooting
    Kubernetes Secrets*, provides guidance on identifying and addressing common issues
    that arise when managing Secrets in Kubernetes. It covers best practices for debugging
    and troubleshooting Secrets, including the usage of monitoring and logging tools,
    ensuring the security and reliability of Kubernetes-based applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B20970_04.xhtml#_idTextAnchor077)，*调试和故障排除 Kubernetes Secrets*，提供了识别和解决管理
    Kubernetes Secrets 时常见问题的指导。涵盖了调试和故障排除 Secrets 的最佳实践，包括使用监控和日志工具，确保基于 Kubernetes
    的应用程序的安全性和可靠性。'
- en: '[*Chapter 5*](B20970_05.xhtml#_idTextAnchor092), *Security, Auditing, and Compliance*,
    focuses on the importance of compliance and security while managing Secrets in
    Kubernetes. It covers how to comply with security standards and regulations, mitigating
    security vulnerabilities, and ensuring secure Kubernetes Secrets management.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B20970_05.xhtml#_idTextAnchor092)，*安全性、审计与合规性*，重点讨论了在 Kubernetes 中管理
    Secrets 时合规性和安全性的重要性。涵盖了如何遵循安全标准和法规，减轻安全漏洞，并确保 Kubernetes Secrets 管理的安全性。'
- en: '[*Chapter 6*](B20970_06.xhtml#_idTextAnchor117), *Disaster Recovery and Backups*,
    provides you with an understanding of disaster recovery and backups for Kubernetes
    Secrets. It also covers backup strategies and disaster recovery plans.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B20970_06.xhtml#_idTextAnchor117)，*灾难恢复和备份*，帮助你了解 Kubernetes Secrets
    的灾难恢复和备份。还涵盖了备份策略和灾难恢复计划。'
- en: '[*Chapter 7*](B20970_07.xhtml#_idTextAnchor142), *Challenges and Risks in Managing
    Secrets*, focuses on the challenges and risks associated with managing Secrets
    in hybrid and multi-cloud environments. It also covers strategies for mitigating
    security risks in Kubernetes Secrets management, guidelines for ensuring secure
    Kubernetes Secrets management, and the tools and technologies available for Kubernetes
    Secrets management.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B20970_07.xhtml#_idTextAnchor142)，*管理 Secrets 的挑战和风险*，重点讨论了在混合云和多云环境中管理
    Secrets 时的挑战和风险。还涵盖了缓解 Kubernetes Secrets 管理中的安全风险的策略、确保 Kubernetes Secrets 管理安全的指南以及可用于
    Kubernetes Secrets 管理的工具和技术。'
- en: '[*Chapter 8*](B20970_08.xhtml#_idTextAnchor157), *Exploring Cloud Secret Store
    on AWS*, introduces you to AWS Secrets Manager and KMS and how they can be integrated
    with Kubernetes. It also covers monitoring and logging operations on Kubernetes
    Secrets with AWS CloudWatch.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B20970_08.xhtml#_idTextAnchor157)，*探索 AWS 上的云密钥存储*，介绍了 AWS Secrets
    Manager 和 KMS 以及如何将它们与 Kubernetes 集成。还涵盖了使用 AWS CloudWatch 对 Kubernetes Secrets
    进行监控和日志记录操作。'
- en: '[*Chapter 9*](B20970_09.xhtml#_idTextAnchor176), *Exploring Cloud Secret Store
    on Azure*, teaches you how to integrate Kubernetes with Azure Key Vault for secret
    storage, as well as the encryption of Secrets stored on etcd. It also covers monitoring
    and logging operations on Kubernetes Secrets through Azure’s observability tools.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B20970_09.xhtml#_idTextAnchor176)，*探索 Azure 上的云密钥存储*，教你如何将 Kubernetes
    与 Azure Key Vault 集成进行密钥存储，以及如何加密存储在 etcd 上的密钥。还涵盖了通过 Azure 的可观察性工具对 Kubernetes
    Secrets 进行监控和日志记录操作。'
- en: '[*Chapter 10*](B20970_10.xhtml#_idTextAnchor193), *Exploring Cloud Secret Store
    on GCP*, introduces you to GCP Secret Manager and GCP KMS and how they can be
    integrated with Kubernetes. It also covers monitoring and logging operations on
    Kubernetes Secrets with GCP monitoring and logs.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B20970_10.xhtml#_idTextAnchor193)，*探索 GCP 上的云密钥存储*，介绍了 GCP Secret
    Manager 和 GCP KMS 以及如何将它们与 Kubernetes 集成。还涵盖了使用 GCP 监控和日志对 Kubernetes Secrets
    进行监控和日志记录操作。'
- en: '[*Chapter 11*](B20970_11.xhtml#_idTextAnchor212), *Exploring External Secret
    Stores*, explores different types of third-party external secret stores, such
    as HashiCorp Vault and CyberArk Secrets Manager. It teaches you how to use external
    secret stores to store sensitive data and the best practices for doing so. Additionally,
    the chapter also covers the security implications of using external secret stores
    and how they impact the overall security of a Kubernetes cluster.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B20970_11.xhtml#_idTextAnchor212)，*探索外部密钥存储*，探讨了不同类型的第三方外部密钥存储，如 HashiCorp
    Vault 和 CyberArk Secrets Manager。教你如何使用外部密钥存储来存储敏感数据及其最佳实践。此外，本章还涵盖了使用外部密钥存储的安全影响，以及它们如何影响
    Kubernetes 集群的整体安全性。'
- en: '[*Chapter 12*](B20970_12.xhtml#_idTextAnchor234), *Integrating with Secret
    Stores*, teaches you how to integrate third-party Secrets management tools with
    Kubernetes. It covers external secret stores in Kubernetes and the different types
    of external secret stores that can be used. You will also gain an understanding
    of the security implications of using external secret stores and how to use them
    to store sensitive data using different approaches such as init containers, sidecars,
    CSI drivers, operators, and sealed Secrets. The chapter also covers the best practices
    for using external secret stores and how they can impact the overall security
    of a Kubernetes cluster.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B20970_12.xhtml#_idTextAnchor234)，*与 Secret 存储的集成*，教你如何将第三方 Secrets
    管理工具与 Kubernetes 集成。它介绍了 Kubernetes 中的外部 Secret 存储及可以使用的不同类型的外部 Secret 存储。你还将了解使用外部
    Secret 存储的安全影响，并学习如何通过多种方式（如初始化容器、边车容器、CSI 驱动程序、操作员和密封 Secrets）使用它们来存储敏感数据。本章还涵盖了使用外部
    Secret 存储的最佳实践，以及它们如何影响 Kubernetes 集群的整体安全性。'
- en: '[*Chapter 13*](B20970_13.xhtml#_idTextAnchor249), *Case Studies and Real-World
    Examples*, covers real-world examples of how Kubernetes Secrets are used in production
    environments. It covers case studies of organizations that have implemented Secrets
    management in Kubernetes and lessons learned from real-world deployments. Additionally,
    you will learn about managing Secrets in CI/CD pipelines and integrating Secrets
    management into the CI/CD process. This chapter also covers Kubernetes tools to
    manage Secrets in pipelines and the best practices for secure CI/CD Secrets management.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B20970_13.xhtml#_idTextAnchor249)，*案例研究与实际应用示例*，涵盖了 Kubernetes Secrets
    在生产环境中的实际应用案例。它介绍了已经在 Kubernetes 中实施 Secrets 管理的组织案例研究，以及从实际部署中获得的经验教训。此外，你还将学习如何在
    CI/CD 流水线中管理 Secrets，并将 Secrets 管理集成到 CI/CD 过程中。本章还介绍了用于在流水线中管理 Secrets 的 Kubernetes
    工具和安全的 CI/CD Secrets 管理最佳实践。'
- en: '[*Chapter 14*](B20970_14.xhtml#_idTextAnchor274), *Conclusion and the Future
    of Kubernetes Secrets Management*, gives an overview of the current state of Kubernetes
    Secrets management and future trends and developments in the field. It also covers
    how to stay up to date with the latest trends and best practices in Kubernetes
    Secrets management.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B20970_14.xhtml#_idTextAnchor274)，*总结与 Kubernetes Secrets 管理的未来*，概述了
    Kubernetes Secrets 管理的当前状态以及未来的发展趋势。它还讨论了如何跟进 Kubernetes Secrets 管理的最新趋势和最佳实践。'
