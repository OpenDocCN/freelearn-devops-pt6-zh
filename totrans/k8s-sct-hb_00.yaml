  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “The `kms` provider plugin connects `kube-apiserver`
    with an external KMS to leverage an envelope encryption principle.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。举个例子：“`kms`提供程序插件将`kube-apiserver`与外部KMS连接，以利用封套加密原则。”'
- en: 'A block of code is set as follows:'
