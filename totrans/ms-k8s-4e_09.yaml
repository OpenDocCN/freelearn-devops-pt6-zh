  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The data is Base64-encoded twice and then GZIP-compressed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据被双重 Base64 编码并且经过 GZIP 压缩。
- en: The Helm client
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Helm 客户端
- en: 'You install the Helm client on your machine. Helm carries out the following
    tasks:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在你的机器上安装 Helm 客户端。Helm 执行以下任务：
