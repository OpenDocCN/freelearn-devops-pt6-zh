- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are an aspiring DevOps professional, system administrator, developer,
    or site reliability engineer interested in learning how to get the most out of
    containers and Kubernetes, then this book is for you.
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The book focuses on a well-balanced combination of practical experience and
    theoretical knowledge, accompanied by engaging real-world scenarios that have
    a direct correlation to how professionals work on the Kubernetes platform. Each
    chapter has been explicitly designed to enable you to apply what you learn in
    a practical context with maximum impact.
  prefs: []
