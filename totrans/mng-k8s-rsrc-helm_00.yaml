- en: 'Part 1: Introduction and Setup'
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 部分：介绍与设置
- en: Kubernetes is a robust system with complex configurations. In *Part 1*, you
    will learn how Helm addresses such complexities by providing a package manager
    interface. By the end of this part, you will have gained hands-on experience by
    deploying your first Helm chart.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 是一个功能强大的系统，具有复杂的配置。在 *第 1 部分*，您将学习 Helm 如何通过提供包管理器界面来解决这些复杂性。通过本部分的学习，您将通过部署第一个
    Helm 图表获得实践经验。
- en: 'In this part, we will cover the following topics:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们将涵盖以下主题：
