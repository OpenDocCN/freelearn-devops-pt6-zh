- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Containerization is currently known to be one of the best ways to implement
    DevOps. While Docker introduced containers and changed the DevOps era, Google
    developed an extensive container orchestration system, Kubernetes, which is now
    considered the industry standard. With the help of this book, you’ll explore the
    efficiency of managing applications running on Kubernetes using Helm.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 容器化目前被认为是实现 DevOps 的最佳方式之一。尽管 Docker 引入了容器并改变了 DevOps 时代，但 Google 开发了一个广泛的容器编排系统——Kubernetes，它如今被认为是行业标准。在本书的帮助下，你将探索使用
    Helm 管理 Kubernetes 上运行的应用程序的高效性。
- en: Starting with a brief introduction to Helm and its impact on users working with
    containers and Kubernetes, you’ll delve into the primitives of Helm charts and
    its overall architecture and use cases. From there, you’ll learn how to write
    Helm charts in order to automate application deployment on Kubernetes and work
    your way toward more advanced strategies. These enterprise-ready patterns are
    focused on concepts beyond the basics so that you can get the most out of Helm,
    including topics related to automation, application development, delivery, life
    cycle management, and security.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先简要介绍 Helm 及其对使用容器和 Kubernetes 的用户的影响，接着深入讲解 Helm 图表的基本概念及其整体架构和应用场景。之后，你将学习如何编写
    Helm 图表，以实现 Kubernetes 上应用程序的自动化部署，并逐步深入到更高级的策略。这些面向企业的模式关注的是超越基础的概念，帮助你充分利用 Helm，包括与自动化、应用程序开发、交付、生命周期管理和安全性相关的主题。
- en: By the end of this book, you’ll have learned how to leverage Helm to build,
    deploy, and manage applications on Kubernetes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将学会如何利用 Helm 构建、部署和管理 Kubernetes 上的应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is for Kubernetes developers or administrators who are interested
    in learning Helm to provide automation for app development on Kubernetes. Although
    no prior knowledge of Helm is required, basic knowledge of Kubernetes application
    development will be useful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合对 Kubernetes 开发或管理感兴趣，并希望学习 Helm 以为 Kubernetes 上的应用开发提供自动化的开发人员或管理员。虽然不需要先前的
    Helm 知识，但具有 Kubernetes 应用程序开发的基本知识将会有所帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B17979_01.xhtml#_idTextAnchor015), *Understanding Kubernetes
    and Helm*, is where you learn about the challenges involved in deploying Kubernetes
    applications and how Helm can be used to simplify the deployment process.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B17979_01.xhtml#_idTextAnchor015)，*理解 Kubernetes 和 Helm*，在这一章你将学习到部署
    Kubernetes 应用程序时遇到的挑战，以及 Helm 如何简化部署过程。'
- en: '[*Chapter 2*](B17979_02.xhtml#_idTextAnchor038), *Preparing a Kubernetes and
    Helm Environment*, is where you learn how to configure a local development environment.
    In this chapter, you will download Minikube and Helm. You will also learn basic
    Helm configurations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B17979_02.xhtml#_idTextAnchor038)，*准备 Kubernetes 和 Helm 环境*，在这一章你将学习如何配置本地开发环境。你将下载
    Minikube 和 Helm，并学习基本的 Helm 配置。'
- en: '[*Chapter 3*](B17979_03.xhtml#_idTextAnchor083), *Installing Your First App
    with Helm*, teaches you the ins and outs of the main Helm commands by having you
    deploy your first Helm chart.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B17979_03.xhtml#_idTextAnchor083)，*使用 Helm 安装第一个应用程序*，通过让你部署第一个 Helm
    图表，教授你 Helm 主要命令的使用。'
- en: '[*Chapter 4*](B17979_04.xhtml#_idTextAnchor139), *Scaffolding a New Helm Chart*,
    is about how Helm charts are structured and helps you scaffold your own Helm chart.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B17979_04.xhtml#_idTextAnchor139)，*创建新的 Helm 图表*，讲解了 Helm 图表的结构，并帮助你创建自己的
    Helm 图表。'
- en: '[*Chapter 5*](B17979_05.xhtml#_idTextAnchor154), *Helm Dependency Management*,
    is where you learn how to manage and use dependencies to build and manage complex
    application deployments.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B17979_05.xhtml#_idTextAnchor154)，*Helm 依赖管理*，在这一章你将学习如何管理和使用依赖项来构建和管理复杂的应用程序部署。'
- en: '[*Chapter 6*](B17979_06.xhtml#_idTextAnchor167), *Understanding Helm Templates*,
    explores Helm templates and how to dynamically generate Kubernetes resources.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B17979_06.xhtml#_idTextAnchor167)，*理解 Helm 模板*，探讨 Helm 模板以及如何动态生成
    Kubernetes 资源。'
- en: '[*Chapter 7*](B17979_07.xhtml#_idTextAnchor196), *Helm Lifecycle Hooks*, is
    about lifecycle hooks and how to deploy arbitrary resources at different Helm
    lifecycle phases.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B17979_07.xhtml#_idTextAnchor196)，*Helm 生命周期钩子*，讲解生命周期钩子以及如何在不同的
    Helm 生命周期阶段部署任意资源。'
- en: '[*Chapter 8*](B17979_08.xhtml#_idTextAnchor210), *Publishing to a Helm Chart
    Repository*, teaches you about Helm chart repositories and how they can be used
    to publish Helm charts.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B17979_08.xhtml#_idTextAnchor210)，*发布 Helm 图表到 Helm 图表仓库*，讲解了 Helm
    图表仓库及其如何用于发布 Helm 图表。'
- en: '[*Chapter 9*](B17979_09.xhtml#_idTextAnchor222), *Testing Helm Charts*, is
    about different strategies for testing Helm charts during Helm chart development.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B17979_09.xhtml#_idTextAnchor222)，*测试 Helm 图表*，讨论了在 Helm 图表开发过程中测试
    Helm 图表的不同策略。'
- en: '[*Chapter 10*](B17979_10.xhtml#_idTextAnchor241), *Automating Helm with CD
    and GitOps*, looks at how to automate Helm deployments using continuous delivery
    and GitOps methodologies.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B17979_10.xhtml#_idTextAnchor241)，*使用 CD 和 GitOps 自动化 Helm*，探讨了如何使用持续交付和
    GitOps 方法自动化 Helm 部署。'
- en: '[*Chapter 11*](B17979_11.xhtml#_idTextAnchor255), *Using Helm with the Operator
    Framework*, covers how to create a Helm operator using the `operator-sdk` toolkit.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B17979_11.xhtml#_idTextAnchor255)，*在 Operator 框架中使用 Helm*，介绍了如何使用
    `operator-sdk` 工具包创建一个 Helm 操作符。'
- en: '[*Chapter 12*](B17979_12.xhtml#_idTextAnchor270), *Helm Security Considerations*,
    is about different security topics as they relate to Helm releases, charts, and
    repositories.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](B17979_12.xhtml#_idTextAnchor270)，*Helm 安全性考虑事项*，讨论了与 Helm 发布、图表和仓库相关的不同安全话题。'
