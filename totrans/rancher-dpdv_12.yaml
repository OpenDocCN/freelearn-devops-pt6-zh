- en: Part 4 – Getting Your Cluster Production-Ready
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分 – 使你的集群具备生产环境能力
- en: This part will cover all the steps for bringing a blank Kubernetes cluster into
    a production-ready cluster. This includes maintenance tasks such as etcd backups
    and Kubernetes upgrades, monitoring your cluster health, collecting application
    logs, and extending a cluster's functionality using tools such as OPA Gatekeeper
    and Longhorn.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
