  type: TYPE_NORMAL
  zh: 'GitHub 上流行的项目: [https://github.com/trending](https://github.com/trending)'
- en: 'Here are a few more resources about Kubernetes for the future:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些关于 Kubernetes 的未来资源：
