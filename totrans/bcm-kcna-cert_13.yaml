  type: TYPE_NORMAL
  zh: 'Kubernetes Ingress: [https://kubernetes.io/docs/concepts/services-networking/ingress/](https://kubernetes.io/docs/concepts/services-networking/ingress/)'
- en: 'Kubernetes in a production environment: [https://kubernetes.io/docs/setup/production-environment/](https://kubernetes.io/docs/setup/production-environment/)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Kubernetes 在生产环境中的应用: [https://kubernetes.io/docs/setup/production-environment/](https://kubernetes.io/docs/setup/production-environment/)'
- en: 'Kubernetes common tasks: [https://kubernetes.io/docs/tasks/](https://kubernetes.io/docs/tasks/)'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Kubernetes 常见任务: [https://kubernetes.io/docs/tasks/](https://kubernetes.io/docs/tasks/)'
- en: Assessments
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测评
- en: In the following pages, we will review all the practice questions from each
    of the chapters in this book and provide the correct answers.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的页面中，我们将回顾本书中每一章的实践问题，并提供正确答案。
