- en: A. DaemonSet is the best option because it can ensure a replica is running on
    each Kubernetes node.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: A. DaemonSet 是最佳选项，因为它可以确保每个 Kubernetes 节点上都有一个副本在运行。
