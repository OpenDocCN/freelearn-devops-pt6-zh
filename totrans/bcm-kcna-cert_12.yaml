  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '12'
- en: Practicing for the KCNA Exam with Mock Papers
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过模拟试卷进行KCNA考试的练习
- en: In this chapter, you’ll find several tips on how to make final preparations
    and tackle the **Kubernetes and Cloud Native Associate** (**KCNA**) exam. Those
    are followed by two mock exams that allow you to test your knowledge and make
    sure you’re ready to take the real exam.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将找到一些关于如何做好最后准备并应对**Kubernetes和云原生关联**（**KCNA**）考试的技巧。接着是两个模拟考试，让您可以测试自己的知识，并确保自己准备好参加正式考试。
- en: About the KCNA exam
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于KCNA考试
- en: As you might remember from [*Chapter 2*](B18970_02.xhtml#_idTextAnchor026),
    KCNA is an entry-level exam offered by the `kubectl` commands, Kubernetes resources,
    architecture, and features. Almost half (46%) of the exam is about Kubernetes,
    and it is not recommended to attempt the exam if you have not done any hands-on
    exercises from this book or if you have zero prior K8s experience.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在[*第2章*](B18970_02.xhtml#_idTextAnchor026)中可能记得的，KCNA是一个入门级考试，涵盖`kubectl`命令、Kubernetes资源、架构和特性。考试的几乎一半（46%）内容是关于Kubernetes的，如果您没有进行本书中的任何实操练习，或者没有任何K8s的先前经验，不建议尝试此考试。
- en: Unlike CKA, CKAD, and CKS, KCNA is broader and tests other domains and competencies,
    including Cloud Native and microservice architectures, **continuous integration/continuous
    deployment** (**CI/CD**), observability, and more. However, even without any practical
    experience with Prometheus, Jaeger, Argo CD, or Helm, you’ll be able to pass it
    based on the theory presented in the previous chapters.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与CKA、CKAD和CKS不同，KCNA更为广泛，测试了其他领域和能力，包括云原生和微服务架构、**持续集成/持续部署**（**CI/CD**）、可观察性等。然而，即使您没有使用Prometheus、Jaeger、Argo
    CD或Helm的实际经验，您也能根据前几章中呈现的理论通过考试。
- en: The exam itself is online, remotely proctored, and can be taken from anywhere
    in the world with a reliable internet connection. Remotely proctored means you’ll
    need a web camera and a microphone, and for the whole examination time, you and
    your desktop will be recorded. It is not allowed to use multiple screens, so prepare
    to use only one.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 考试本身是在线进行的，远程监考，您可以在全球任何地方参加，只要网络连接可靠。远程监考意味着您需要配备网络摄像头和麦克风，并且在整个考试期间，您和您的桌面将被录制。禁止使用多屏显示，因此请准备仅使用一个屏幕。
- en: If your internet connection breaks up, you’ll be able to rejoin the session,
    but you’ll lose time as the timer keeps going. You are not allowed to take the
    exam in public spaces such as cafés or if other people are present in the room,
    and you’re not allowed to eat during the exam. Drinking water from a transparent
    container is allowed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的网络连接中断，您可以重新加入考试，但由于计时器仍会继续，您将会失去时间。您不得在公共场所（如咖啡馆）或有其他人在场的房间内参加考试，并且在考试期间不允许进食。允许从透明容器中饮用水。
- en: Note
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Don’t cheat or leave any notes and hints around as this will result in the termination
    of your exam! Your surroundings will be checked via the web camera!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不要作弊或留下任何笔记和提示，因为这样会导致考试被终止！您的周围环境将通过网络摄像头进行检查！
- en: 'For pricing and the latest information, refer to the official sources:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有关定价和最新信息，请参阅官方来源：
- en: '[https://www.cncf.io/certification/kcna/](https://www.cncf.io/certification/kcna/)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.cncf.io/certification/kcna/](https://www.cncf.io/certification/kcna/)'
- en: '[https://training.linuxfoundation.org/certification/kubernetes-cloud-native-associate/](https://training.linuxfoundation.org/certification/kubernetes-cloud-native-associate/)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://training.linuxfoundation.org/certification/kubernetes-cloud-native-associate/](https://training.linuxfoundation.org/certification/kubernetes-cloud-native-associate/)'
- en: There, you’ll find a candidate handbook, exam scheduling instructions, and answers
    to common organizational questions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里，您可以找到候选人手册、考试安排说明和常见组织问题的答案。
- en: Note
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Make sure to satisfy the *system requirements* after scheduling the exam, and
    complete the checklist in order to take the exam. **Do so in advance as being
    late to the exam will be considered** **a no-show!**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在安排考试后，请确保满足*系统要求*，并完成检查清单，以便参加考试。**请提前完成，因为迟到将被视为缺考！**
- en: Make sure to have a valid, government-issued ID with a phone on the day of the
    exam—this will be verified at the beginning of the session.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 考试当天请确保携带有效的政府颁发的带有照片的身份证，并且带有电话——这一点将在考试开始时进行验证。
- en: Tips on getting ready
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备考试的技巧
- en: If you read all chapters and answered all the questions at the end of the chapters,
    the recommended way is to try the mock exams here while measuring the time it
    takes. You’ll have 90 minutes to answer all 60 questions, which leaves you with
    1.5 minutes per question.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经阅读了所有章节并完成了章节末的所有习题，那么推荐的做法是尝试这里的模拟考试，同时记录所用时间。你将有90分钟来完成60道题目，这意味着每道题目约有1.5分钟的时间。
- en: 'After, calculate your score:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，计算你的得分：
- en: If the mock exam score is 80% or better, you should be good to go for the real
    KCNA exam. Go ahead and schedule one right after.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果模拟考试得分达到80%或以上，你应该已经准备好参加真正的KCNA考试。赶紧安排考试时间吧！
- en: If the score is close to 75%, go back and check the chapters or at least summaries
    on the topics where you’ve made a mistake. Answer questions at the end of the
    chapters and make another mock exam attempt after a day or two.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果得分接近75%，请回去检查你出错的章节或至少总结一下相关主题的内容。做完章节末的习题后，过一两天再进行一次模拟考试。
- en: The KCNA passing score is 75%, and if you scored significantly less during the
    mock exam, that means you need more preparation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: KCNA的及格分数是75%，如果你在模拟考试中的得分明显低于此分数，意味着你需要更多的准备。
- en: Just before the exam, make sure that you get a good night’s sleep and do some
    other activities besides preparing for KCNA. Don’t study all night as this might
    negatively impact your performance on the exam day. And if you feel stressed and
    worried, try to shift your perspective. You have one completely free retake in
    case something goes wrong! What’s the point in stressing yourself out if a second
    exam attempt is already included in the price? But if you followed this book carefully,
    you likely won’t need a second attempt anyway.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就在考试前，确保你得到充足的睡眠，并进行一些除了KCNA准备之外的活动。不要熬夜复习，因为这可能会对考试当天的表现产生负面影响。如果你感到压力和焦虑，试着调整你的心态。万一出现问题，你还有一次完全免费的重考机会！既然第二次考试已经包含在价格里，为什么还要给自己增添压力呢？但如果你仔细阅读了本书，你可能根本不需要第二次尝试。
- en: 'A few words on how to approach the exam questions. In recent years, I have
    taken more than 10 professional certification exams and passed all of them on
    the first attempt, except one. Here is how I normally do it:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何解答考试题目的一些建议。近年来，我参加了10多场专业认证考试，并且都在第一次尝试时通过了，除了一个。以下是我通常的做法：
- en: Read each question completely and carefully.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仔细阅读每道题目。
- en: If you don’t know the answer or are not sure, mark the question and move on
    to the next one.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不知道答案或不确定，标记该题并继续下一题。
- en: Never spend several minutes on a single question as you might not have enough
    time to attempt all questions.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切勿在某一道题目上花费过多时间，因为你可能没有足够的时间完成所有题目。
- en: Come back to the marked questions only after attempting all questions.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只有在完成所有题目后，再回来看标记的题目。
- en: Now, it’s time to take the mock exam. Get paper and a pen, set a 90-minute timer,
    and nail it!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候开始模拟考试了。准备好纸和笔，设定90分钟计时器，开始吧！
- en: Note
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The mock exam questions here are testing the same domains and competencies as
    the real exam, yet these are not the questions from the real KCNA exam! Posting
    online or publishing real exam questions is a violation of the confidentiality
    agreement that you sign before the exam. Never do that!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的模拟考试题目考察的领域和能力与真实考试相同，但这些并不是来自真实的KCNA考试！发布或公开真实的考试题目违反了你在考试前签署的保密协议。绝对不要这么做！
- en: Mock exam A
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模拟考试A
- en: Correct answers can be found in the *Assessment* section of the *Appendix*.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正确答案可以在*评估*部分的*附录*中找到。
- en: Note
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Unless specified otherwise, there is only one correct answer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 除非另有说明，否则每道题只有一个正确答案。
- en: You’re planning a deployment of a Kubernetes cluster in your organization. There
    is a requirement to make the control plane highly available. How many control
    plane nodes should be deployed?
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你计划在你的组织中部署一个Kubernetes集群。要求使控制平面具有高可用性。应该部署多少个控制平面节点？
- en: '1'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1'
- en: '2'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2'
- en: '3'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3'
- en: '4'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4'
- en: You’re operating a Kubernetes cluster in a production environment where nodes
    are running in multiple failure domains (also called **Availability Zones**, or
    **AZs**). You need to ensure that Pods are started across predefined failure domains.
    Which K8s feature can be used?
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在生产环境中操作一个Kubernetes集群，节点运行在多个故障域（也叫**可用区**，或**AZs**）中。你需要确保Pod在预定义的故障域中启动。可以使用哪个K8s功能？
- en: PVC
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: PVC
- en: Pod topology spread constraints
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pod拓扑分布约束
- en: Pod network policies
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pod网络策略
- en: Pod security policies
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pod安全策略
- en: You’ve been asked to deploy a new application onto a Kubernetes cluster. Which
    check do you need to implement to constantly ensure that the application is healthy
    and running?
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被要求将一个新应用程序部署到 Kubernetes 集群中。你需要实施哪个检查来持续确保该应用程序健康运行？
- en: Prometheus probe
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Prometheus 探针
- en: Container runtime check
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 容器运行时检查
- en: Reconciliation check
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调和检查
- en: Liveness and readiness probes
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 存活性和就绪性探针
- en: Which of the following `kubectl` commands can be used to get detailed information
    about a deployment named `microservice-a`?
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个 `kubectl` 命令可用于获取名为 `microservice-a` 的部署的详细信息？
- en: '`kubectl get` `pod microservice-a`'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl get` `pod microservice-a`'
- en: '`kubectl describe` `pod microservice-a`'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl describe` `pod microservice-a`'
- en: '`kubectl explain` `deployment microservice-a`'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl explain` `deployment microservice-a`'
- en: '`kubectl describe` `deployment microservice-a`'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl describe` `deployment microservice-a`'
- en: You are operating a Kubernetes cluster and have received a request to run a
    new application in containers that will reside in its own **virtual machines**
    (**VMs**), isolated from other workloads. Which technology would allow you to
    do that?
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在操作一个 Kubernetes 集群，并收到了一个请求，要在容器中运行一个新应用程序，该应用程序将驻留在其自己的 **虚拟机** (**VMs**)
    中，与其他工作负载隔离。哪项技术可以帮助你实现这一目标？
- en: Namespaced container runtime
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 命名空间容器运行时
- en: Virtualized container runtime
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虚拟化容器运行时
- en: Sandboxed container runtime
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 沙箱容器运行时
- en: Isolated container runtime
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隔离容器运行时
- en: You’re deploying a new stateless microservice application into your Kubernetes
    cluster. The application must automatically recover from cluster node failures
    and should be updated regularly in a rolling fashion. Which K8s resource fits
    best for such a case?
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在将一个新的无状态微服务应用程序部署到 Kubernetes 集群中。该应用程序必须在集群节点发生故障时自动恢复，并且应该定期滚动更新。哪个 K8s
    资源最适合这种情况？
- en: StatelessSet
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: StatelessSet
- en: StatefulSet
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: StatefulSet
- en: ReplicaSet
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 副本集
- en: Deployment
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署
- en: Which of the following is the smallest schedulable workload unit in Kubernetes?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项是 Kubernetes 中最小的可调度工作负载单元？
- en: Deployment
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署
- en: Container
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 容器
- en: Pod
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pod
- en: Service
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务
- en: You’re deploying a new stateful application into your Kubernetes cluster that
    must persist data on the disk. Which Kubernetes controller will fit such a case?
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在将一个新的有状态应用程序部署到 Kubernetes 集群中，且该应用程序必须在磁盘上持久化数据。哪个 Kubernetes 控制器最适合这种情况？
- en: ReplicaSet
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 副本集
- en: Deployment
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署
- en: StatelessSet
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: StatelessSet
- en: StatefulSet
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: StatefulSet
- en: You’re operating several Kubernetes clusters, and in order to implement GitOps,
    you’ve started the evaluation of several tools. Which of the following is well
    suited for GitOps?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在操作多个 Kubernetes 集群，并且为了实现 GitOps，你已经开始评估几个工具。以下哪个工具适合 GitOps？
- en: Argo CD
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Argo CD
- en: GitLab CI
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: GitLab CI
- en: Prometheus
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
