    share your feedback or leave a review on the site that you purchased it from.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*《Kubernetes上的机器学习》*，我们很想听听你的想法！如果你是在亚马逊购买的此书，请[点击这里直接进入亚马逊的评论页面](https://packt.link/r/1-803-24180-2)，分享你的反馈或在你购买书籍的网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
