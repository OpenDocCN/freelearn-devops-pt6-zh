  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'You should see the following response to the `version` command:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该看到以下对 `version` 命令的响应：
