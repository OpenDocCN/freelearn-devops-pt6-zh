- en: Now you've finished *Rancher Deep Dive*, we'd love to hear your thoughts! If
    you purchased the book from Amazon, please [click here to go straight to the Amazon
    review page](https://packt.link/r/180324609X) for this book and share your feedback
    or leave a review on the site that you purchased it from.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*Rancher深度剖析*，我们很想听听你的想法！如果你是在亚马逊购买的这本书，请[点击这里直接前往亚马逊评论页面](https://packt.link/r/180324609X)，分享你的反馈或留下评论。
- en: Your review is important to us and the tech community and will help us make
