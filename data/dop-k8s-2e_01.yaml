    can see events on a single chat room. The following screenshot is a Slack chat
    room that integrates with Jenkins:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具还支持与SaaS服务的集成，以便DevOps团队可以在一个聊天房间中查看事件。以下截图显示了与Jenkins集成的Slack聊天房间：
