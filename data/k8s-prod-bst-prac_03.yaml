  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE41]'
- en: 'Create a new Terraform workspace for the first cluster and name it `prod1`:'
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为第一个集群创建一个新的Terraform工作区，并命名为`prod1`：
