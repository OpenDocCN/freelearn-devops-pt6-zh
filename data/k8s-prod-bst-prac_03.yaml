  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.1 – Terraform 目录结构'
- en: '](img/B16192_03_001.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16192_03_001.jpg)'
