  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`variables.tf`'
- en: '`main.tf`'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`main.tf`'
- en: '`security-groups.tf`'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`security-groups.tf`'
- en: '`iam.tf`'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`iam.tf`'
- en: '`outputs.tf`'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`outputs.tf`'
- en: The previous list of files together comprises the EKS Terraform module. You
    will learn about each of these code and configuration files in the following subsections.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 上述文件列表共同构成了 EKS Terraform 模块。你将在接下来的子章节中学习这些代码和配置文件的详细内容。
- en: Input variables
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 输入变量
- en: 'The `variables.tf` file defines the input variables that are accepted in the
    EKS module. The module user should provide the values for each of these variables:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '`variables.tf` 文件定义了在 EKS 模块中接受的输入变量。模块用户应提供这些变量的值：'
