  zh: '`--nodes=3` 参数将触发 minikube 部署一个 Kubernetes 集群，第一个节点作为控制节点（或主节点），第二个和第三个节点作为计算节点（或工作节点），如下所示：'
- en: '[PRE1]'
  id: totrans-39
  prefs: []
