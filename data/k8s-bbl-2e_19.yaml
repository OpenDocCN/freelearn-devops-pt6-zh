  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `kubectl apply -f 04_taints/nginx-deployment.yaml` 命令将清单应用到集群，并再次检查 Pod 状态和
    Node 分配。你可能需要等一段时间，直到部署完成：
- en: '[PRE32]'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: This result may be a bit surprising. As you can see, we got Pods scheduled on
    Node2 and Node3, but at the same time Node1 has received Pods, and they are in
