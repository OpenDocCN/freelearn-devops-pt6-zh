  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查Pod状态和节点分配：
- en: '[PRE30]'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
