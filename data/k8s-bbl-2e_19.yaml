  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE35]'
- en: 'Restart the Deployment to reschedule the Pods using the following command:'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下命令重启部署以重新调度 Pod：
- en: '[PRE36]'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'Inspect the Pod status and Node assignment again:'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次检查 Pod 状态和 Node 分配：
- en: '[PRE37]'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE37]'
- en: The Pods are again distributed evenly between all three Nodes.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: Pod 已经在所有三个 Node 上均匀分布。
