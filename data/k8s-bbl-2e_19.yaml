  zh: 编辑 `./nginx-deployment.yaml` 部署清单（或者检查 `04_taints/nginx-deployment.yaml`）并移除
    `affinity`。取而代之的是，定义对 `machine-check-exception=memory:NoExecute` 的污点容忍，超时时间为 60
    秒，如下所示：
- en: '[PRE31]'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: When this manifest is applied to the cluster, the old Node affinity rules which
