- en: 'Part 3: How to Use the MLOps Platform and Build a Full End-to-End Project Using
    the New Platform'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：如何使用MLOps平台并使用新平台构建一个完整的端到端项目
- en: This section will show you how to build a complete ML project using the platform
    built in the last section. The chapters in this section will put our platform
    to the test. This section will define a complete ML life cycle and then will process
    the data, and build and deploy the model using the platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将展示如何使用上一节构建的平台来构建一个完整的机器学习项目。本节中的章节将对我们的平台进行实战测试。本节将定义一个完整的机器学习生命周期，然后处理数据，构建并部署模型。
