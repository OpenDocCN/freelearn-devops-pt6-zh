- en: 'Section 1: The Basics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一节：基础知识
- en: In *Section 1* of this book, we will cover the basic concepts that you need
    to understand in order to follow the examples in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*第一节*中，我们将介绍你需要理解的基本概念，以便跟随本书中的示例进行操作。
- en: We will start this section by explaining the basics of these underlying concepts,
    such as containers and Kubernetes. Then, we will explain how to create a Kubernetes
    cluster on Azure and deploy an example application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从解释这些基本概念开始，比如容器和Kubernetes。然后，我们将解释如何在Azure上创建Kubernetes集群并部署一个示例应用程序。
- en: By the time you have finished this section, you will have a foundational knowledge
    of containers and Kubernetes and will have a Kubernetes cluster up and running
    in Azure that will allow you to follow the examples in this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成本节内容时，你将具备容器和Kubernetes的基础知识，并且能够在Azure上启动并运行一个Kubernetes集群，从而跟随本书中的示例进行操作。
- en: 'This section contains the following chapters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含以下章节：
- en: '*Chapter 1, Introduction to containers and Kubernetes*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一章，容器和Kubernetes简介*'
- en: '*Chapter 2, Getting started with Azure Kubernetes Service*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二章，开始使用Azure Kubernetes服务*'
