- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Hello there!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好！
- en: In the rapidly evolving world of software development, maintaining consistency,
    scalability, and reliability in deployments is a significant challenge. GitOps
    has emerged as a revolutionary approach to bridge the gap between development
    and operations, especially in Kubernetes environments. By using Git as the single
    source of truth for system and application configurations, GitOps automates and
    standardizes deployments, ensuring they are consistent, auditable, and efficient.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速发展的软件开发领域，保持部署的一致性、可扩展性和可靠性是一个重大挑战。GitOps 作为一种革命性的方式，弥合了开发与运维之间的鸿沟，尤其是在 Kubernetes
    环境中。通过将 Git 作为系统和应用配置的唯一可信来源，GitOps 自动化并标准化了部署，确保部署过程一致、可审计且高效。
- en: GitOps leverages the principles of version control, infrastructure as code,
    and continuous deployment to create a seamless, transparent workflow. This methodology
    not only simplifies operations but also enhances collaboration and accelerates
    delivery times, allowing teams to focus more on innovation rather than firefighting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: GitOps 利用版本控制、基础设施即代码和持续部署的原则，创建无缝透明的工作流。这种方法不仅简化了运维工作，还增强了团队协作并加快了交付速度，使团队可以将更多精力集中在创新上，而不是处理突发问题。
- en: 'This book, *Implementing GitOps with Kubernetes: Automate, manage, scale, and
    secure infrastructure and cloud-native applications on AWS and Azure*, aims to
    provide a comprehensive guide to mastering GitOps. Through practical examples,
    step-by-step tutorials, and insights from industry experts, we will explore how
    to effectively implement GitOps practices in your Kubernetes deployments.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书《*使用 GitOps 实现 Kubernetes：在 AWS 和 Azure 上自动化、管理、扩展和保护基础设施与云原生应用*》旨在提供一份全面的
    GitOps 掌握指南。通过实际案例、逐步教程和行业专家的见解，我们将探讨如何在 Kubernetes 部署中有效实施 GitOps 实践。
- en: Our journey begins with an introduction to the core concepts and principles
    of GitOps. We will delve into the technical intricacies of tools such as Argo
    CD, Flux CD, Helm, and Kustomize, and how they integrate with Kubernetes. From
    there, we will tackle advanced topics such as multi-cluster management, security,
    and scalability, ensuring you have a holistic understanding of GitOps.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程从介绍 GitOps 的核心概念和原则开始。我们将深入探讨 Argo CD、Flux CD、Helm 和 Kustomize 等工具的技术细节，以及它们如何与
    Kubernetes 集成。接下来，我们将讨论一些高级主题，如多集群管理、安全性和可扩展性，确保你对 GitOps 有全面的理解。
- en: Drawing from our extensive experience in cloud architecture and DevOps practices,
    we will share real-world scenarios and best practices that have been tested and
    validated in various industries. By the end of this book, you will be equipped
    with the knowledge and skills to implement GitOps strategies in your current or
    future Kubernetes deployments, ensuring reduced complexity and increased scalability.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我们在云架构和 DevOps 实践方面的丰富经验，我们将分享已在多个行业中验证过的真实场景和最佳实践。通过本书的学习，你将掌握实施 GitOps 策略所需的知识和技能，无论是当前还是未来的
    Kubernetes 部署，都能确保降低复杂性并提高可扩展性。
- en: Whether you are a DevOps engineer, site reliability engineer, platform engineer,
    or cloud architect, this book will provide you with the tools and insights needed
    to succeed in today’s cloud-native landscape. Let’s embark on this journey together
    and unlock the full potential of GitOps for your Kubernetes deployments.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是 DevOps 工程师、站点可靠性工程师、平台工程师，还是云架构师，本书将为你提供成功应对当今云原生环境所需的工具和见解。让我们一起踏上这段旅程，解锁
    GitOps 在 Kubernetes 部署中的全部潜力。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: '*Implementing GitOps with Kubernetes: Automate, manage, scale, and secure infrastructure
    and cloud-native applications on AWS and Azure* is designed for professionals
    looking to enhance their skills in deploying and managing Kubernetes environments
    using GitOps principles.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 GitOps 实现 Kubernetes：在 AWS 和 Azure 上自动化、管理、扩展和保护基础设施与云原生应用* 旨在为那些希望提升使用
    GitOps 原则部署和管理 Kubernetes 环境的专业人士提供指导。'
- en: 'The primary audience of this book includes the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要读者包括以下群体：
- en: '**DevOps engineers**: Professionals responsible for managing and automating
    the deployment of applications and infrastructure. This book will provide them
    with advanced GitOps techniques to streamline their workflows, reduce deployment
    errors, and ensure consistency across environments.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DevOps 工程师**：负责管理和自动化应用程序及基础设施部署的专业人士。本书将为他们提供先进的 GitOps 技术，以简化工作流，减少部署错误，并确保环境间的一致性。'
- en: '**Site reliability engineers (SREs)**: Engineers focused on maintaining the
    reliability and performance of applications. This book will offer insights into
    integrating GitOps for better observability, automated recovery, and efficient
    scaling of Kubernetes clusters.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**站点可靠性工程师（SRE）**：专注于维护应用程序可靠性和性能的工程师。本书将提供如何将GitOps集成以提高可观察性、自动恢复和高效扩展Kubernetes集群的洞见。'
- en: '**Platform engineers**: Individuals who build and maintain the underlying platforms
    that support application development and deployment. They will learn how to implement
    GitOps to manage infrastructure as code, ensuring their platforms are robust,
    scalable, and secure.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台工程师**：构建和维护支持应用开发与部署的底层平台的人员。他们将学习如何实施GitOps以管理基础设施作为代码，确保平台的健壮性、可扩展性和安全性。'
- en: '**Cloud engineers**: Engineers working with cloud platforms who need to manage
    complex Kubernetes environments. This book will teach them how to leverage GitOps
    to automate deployments, manage multi-cloud setups, and optimize cloud resource
    utilization.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云工程师**：与云平台打交道、需要管理复杂Kubernetes环境的工程师。本书将教他们如何利用GitOps自动化部署、管理多云环境并优化云资源利用。'
- en: '**Software engineers**: Developers who are looking to understand the deployment
    process better and contribute to infrastructure management. This book will provide
    them with a comprehensive understanding of GitOps practices, enabling them to
    collaborate more effectively with operations teams.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件工程师**：希望更好理解部署过程并参与基础设施管理的开发人员。本书将为他们提供全面的GitOps实践知识，使他们能与运维团队更高效地协作。'
- en: '**Solution architects**: Professionals responsible for designing and implementing
    technical solutions. They will gain a deeper understanding of how to incorporate
    GitOps into their architecture designs, ensuring scalable and maintainable solutions.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案架构师**：负责设计和实施技术解决方案的专业人员。他们将更深入地理解如何将GitOps融入其架构设计，确保解决方案的可扩展性和可维护性。'
- en: '**IT leaders and managers**: Leaders who oversee the implementation of DevOps
    and cloud-native strategies within their organizations. This book will help them
    understand the benefits of GitOps, guiding them in making informed decisions about
    adopting and scaling GitOps practices in their teams.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT领导者和经理**：负责在组织中实施DevOps和云原生策略的领导者。本书将帮助他们理解GitOps的好处，指导他们在团队中做出关于采纳和扩展GitOps实践的明智决策。'
- en: 'The target audience of this book should ideally have the following background:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者理应具备以下背景：
- en: '**Knowledge of cloud computing**: Readers should have a foundational understanding
    of cloud computing concepts and environments, as GitOps practices often involve
    deploying applications on cloud platforms.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云计算知识**：读者应具备基础的云计算概念和环境理解，因为GitOps实践通常涉及将应用程序部署到云平台上。'
- en: '**Familiarity with continuous integration and continuous deployment (CI/CD)
    principles**: A basic grasp of CI/CD principles is essential, as GitOps builds
    upon these methodologies to automate and streamline deployments.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续集成和持续部署（CI/CD）原则的熟悉度**：对CI/CD原则的基本理解至关重要，因为GitOps建立在这些方法论基础上，自动化并简化了部署过程。'
- en: '**Basic Kubernetes understanding**: Prior experience with Kubernetes is highly
    beneficial, as this book delves deep into integrating GitOps with Kubernetes environments.
    Readers should be familiar with Kubernetes fundamentals such as pods, services,
    and deployments.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基本的Kubernetes理解**：具备Kubernetes的相关经验会非常有帮助，因为本书深入探讨了如何将GitOps与Kubernetes环境集成。读者应熟悉Kubernetes的基本概念，如Pod、服务和部署。'
- en: '**Experience with version control systems**: Since GitOps relies heavily on
    Git for version control, readers should have experience with Git or similar version
    control systems. This includes understanding branching, merging, and managing
    repositories.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本控制系统的经验**：由于GitOps依赖于Git进行版本控制，读者应具备Git或类似版本控制系统的经验。这包括理解分支、合并和管理代码库。'
- en: '**DevOps tools and practices**: Familiarity with DevOps tools such as Docker,
    Helm, and other orchestration utilities will help readers grasp the advanced topics
    discussed in the book more efficiently.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DevOps工具和实践**：熟悉如Docker、Helm等DevOps工具将帮助读者更高效地掌握本书中讨论的高级主题。'
- en: By the end of this book, readers will be equipped with the knowledge and practical
    skills needed to implement GitOps strategies effectively in their Kubernetes deployments,
    ensuring reduced complexity, increased scalability, and improved operational efficiency.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，读者将掌握实施GitOps策略所需的知识和实际技能，确保在Kubernetes部署中减少复杂性、提高可扩展性和改善操作效率。
- en: What this book covers
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B22100_01.xhtml#_idTextAnchor013), *An Introduction to GitOps*,
    provides a foundational understanding of GitOps, exploring its principles and
    how it transforms culture, workflows, and mindsets in modern software development.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B22100_01.xhtml#_idTextAnchor013)，*GitOps简介*，提供了GitOps的基础理解，探讨了其原则以及它如何转变现代软件开发中的文化、工作流和思维方式。'
- en: '[*Chapter 2*](B22100_02.xhtml#_idTextAnchor027), *Navigating Cloud-Native Operations
    with GitOps*, delves into building and managing containerized applications using
    GitOps practices, covering topics such as Kubernetes fundamentals, container image
    optimization, and cloud-native pipelines.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B22100_02.xhtml#_idTextAnchor027)，*使用GitOps导航云原生操作*，深入探讨了如何使用GitOps实践构建和管理容器化应用，涵盖Kubernetes基础、容器镜像优化和云原生管道等主题。'
- en: '[*Chapter 3*](B22100_03.xhtml#_idTextAnchor051), *Version Control and Integration
    with Git and GitHub*, explains the pivotal role of Git and GitHub in GitOps, offering
    insights into effective version control and collaborative development practices.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B22100_03.xhtml#_idTextAnchor051)，*与Git和GitHub的版本控制和集成*，阐述了Git和GitHub在GitOps中的关键作用，提供了有关有效版本控制和协作开发实践的见解。'
- en: '[*Chapter 4*](B22100_04.xhtml#_idTextAnchor065), *Kubernetes with GitOps Tools*,
    explores various GitOps tools such as Helm, Kustomize, Argo CD, and Flux CD, detailing
    their integration with Kubernetes and providing a comparative analysis to help
    choose the right tool for specific needs.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B22100_04.xhtml#_idTextAnchor065)，*使用GitOps工具的Kubernetes*，探讨了各种GitOps工具，如Helm、Kustomize、Argo
    CD和Flux CD，详细介绍了它们与Kubernetes的集成，并提供了比较分析，帮助选择适合特定需求的工具。'
- en: '[*Chapter 5*](B22100_05.xhtml#_idTextAnchor081), *GitOps at Scale and Multitenancy*,
    discusses advanced GitOps practices for scaling deployments and managing multi-cluster
    environments, including strategies for effective Git repository management and
    building a service catalog for Kubernetes.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22100_05.xhtml#_idTextAnchor081)，*GitOps的规模化和多租户*，讨论了针对规模化部署和管理多集群环境的高级GitOps实践，包括有效的Git仓库管理策略和为Kubernetes构建服务目录。'
- en: '[*Chapter 6*](B22100_06.xhtml#_idTextAnchor109), *GitOps Architectural Designs
    and Operational Control*, focuses on architectural frameworks and operational
    methodologies for GitOps, emphasizing scalability, resilience, and efficiency
    in cloud-native deployments.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22100_06.xhtml#_idTextAnchor109)，*GitOps架构设计与操作控制*，重点介绍了GitOps的架构框架和操作方法，强调在云原生部署中的可扩展性、弹性和效率。'
- en: '[*Chapter 7*](B22100_07.xhtml#_idTextAnchor146), *Cultural Transformation in
    IT for Embracing GitOps*, highlights the cultural shift required to adopt GitOps,
    discussing principles of infrastructure as code, immutable infrastructure, DORA
    metrics, and overcoming organizational resistance.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22100_07.xhtml#_idTextAnchor146)，*IT文化转型以拥抱GitOps*，重点讨论了采用GitOps所需的文化转变，涉及基础设施即代码、不可变基础设施、DORA指标以及克服组织抗拒的原则。'
- en: '[*Chapter 8*](B22100_08.xhtml#_idTextAnchor165), *GitOps with OpenShift*, provides
    an in-depth exploration of applying GitOps principles within the Red Hat OpenShift
    environment, including setting up GitOps workflows, leveraging OpenShift’s CI/CD
    tools, and securing GitOps pipelines.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22100_08.xhtml#_idTextAnchor165)，*在OpenShift中使用GitOps*，深入探讨了在Red Hat
    OpenShift环境中应用GitOps原则，包括设置GitOps工作流、利用OpenShift的CI/CD工具以及保护GitOps管道。'
- en: '[*Chapter 9*](B22100_09.xhtml#_idTextAnchor176), *GitOps for Azure and AWS
    Deployments*, covers the implementation of GitOps practices within Azure and AWS
    ecosystems, detailing the integration of cloud-native tools and services to streamline
    application and infrastructure management.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22100_09.xhtml#_idTextAnchor176)，*Azure和AWS部署中的GitOps*，介绍了在Azure和AWS生态系统中实施GitOps实践，详细阐述了集成云原生工具和服务，以简化应用和基础设施管理。'
- en: '[*Chapter 10*](B22100_10.xhtml#_idTextAnchor190), *GitOps for Infrastructure
    Automation – Terraform and Flux CD*, delves into the integration of Terraform
    and Flux CD for automating infrastructure management, covering version control,
    multi-environment management, and advanced automation techniques.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22100_10.xhtml#_idTextAnchor190)，*基础设施自动化的 GitOps —— Terraform 和
    Flux CD*，深入探讨了如何通过 Terraform 和 Flux CD 集成自动化基础设施管理，涵盖了版本控制、多环境管理和高级自动化技术。'
- en: '[*Chapter 11*](B22100_11.xhtml#_idTextAnchor209), *Deploying Real-World Projects
    with GitOps on Kubernetes*, provides a hands-on guide to executing real-world
    projects using GitOps and Kubernetes, from setting up development environments
    to designing, developing, and deploying scalable applications.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22100_11.xhtml#_idTextAnchor209)，*在 Kubernetes 上使用 GitOps 部署实际项目*，提供了一个动手实践指南，介绍了如何使用
    GitOps 和 Kubernetes 执行实际项目，从设置开发环境到设计、开发和部署可扩展的应用程序。'
- en: '[*Chapter 12*](B22100_12.xhtml#_idTextAnchor231), *Observability with GitOps*,
    explores the integration of observability practices into GitOps workflows, covering
    SRE principles, internal versus external observability, SLO-driven performance,
    and advanced monitoring techniques.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B22100_12.xhtml#_idTextAnchor231)，*GitOps 可观察性*，探讨了将可观察性实践集成到 GitOps
    工作流中的方法，涵盖了 SRE 原则、内部与外部可观察性、SLO 驱动的性能和高级监控技术。'
- en: '[*Chapter 13*](B22100_13.xhtml#_idTextAnchor257), *Security with GitOps*, discusses
    the security aspects of GitOps, including hardening declarative CD, implementing
    policy-as-code, managing secrets, maintaining platform catalogs, and automated
    security scanning.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B22100_13.xhtml#_idTextAnchor257)，*GitOps 安全性*，讨论了 GitOps 的安全方面，包括加固声明式
    CD、实现政策即代码、管理密钥、维护平台目录和自动化安全扫描。'
- en: '[*Chapter 14*](B22100_14.xhtml#_idTextAnchor274), *FinOps, Sustainability,
    AI, and Future Trends for GitOps*, highlights the fusion of FinOps with GitOps
    for sustainable and cost-effective operations, covering cost forecasting, optimization,
    carbon footprint assessment, AI-driven automation, and future trends in GitOps.
    To get the most out of this book'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B22100_14.xhtml#_idTextAnchor274)，*GitOps 的 FinOps、可持续性、AI 和未来趋势*，突出了将
    FinOps 与 GitOps 融合，实现可持续和成本效益的运营，涉及成本预测、优化、碳足迹评估、AI 驱动的自动化以及 GitOps 未来的趋势。为了充分发挥本书的价值'
- en: To get the most out of this book, readers should have a foundational understanding
    of cloud computing and DevOps principles. Familiarity with Kubernetes and containerization
    technologies, such as Docker, is essential. Experience with version control systems,
    particularly Git, will be beneficial as GitOps heavily relies on these tools.
    Basic knowledge of CI/CD pipelines and infrastructure as code concepts will also
    help readers grasp the advanced topics covered in the book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分发挥本书的价值，读者应具备云计算和 DevOps 原则的基础知识。熟悉 Kubernetes 和容器化技术（如 Docker）是必需的。具备版本控制系统的经验，特别是
    Git，将对 GitOps 有很大帮助，因为 GitOps 严重依赖这些工具。基本了解 CI/CD 流水线和基础设施即代码的概念也将帮助读者理解本书中涉及的高级主题。
