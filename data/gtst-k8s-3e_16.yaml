- en: 'Good reasons to use Prometheus are as follows:'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Prometheus 的好理由如下：
- en: '**Simple to operate**: It was built to run as individual servers using local
    storage for reliability.'
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作简单**：它被设计为使用本地存储作为可靠性的单独服务器运行。'
- en: '**It''s precise**: You can use a query language similar to JQL, DDL, DCL, or
    SQL queries to define alerts and provide a multi-dimensional view of status.'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**它很精确**：您可以使用类似于 JQL、DDL、DCL 或 SQL 查询的查询语言来定义警报，并提供状态的多维视图。'
- en: '**Lots of libraries**: You can use more than ten languages and numerous client
    libraries in order to introspect your services and software.'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**许多库**：您可以使用超过十种语言和众多客户端库来审视您的服务和软件。'
- en: '**Efficient**: With data stored in an efficient, custom format both in memory
    and on disk, you can scale out easily with sharding and federation, creating a
    strong platform from which to issue powerful queries that can construct powerful
    data models and ad hoc tables, graphs, and alerts.'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高效**：使用在内存和磁盘上存储的高效、自定义格式，您可以通过分片和联合轻松扩展，从而创建一个强大的平台，用于发出可以构建强大数据模型和特设表、图表和警报的强大查询。'
- en: 'Chapter 10: Designing for High Availability and Scalability'
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章：设计高可用性和可扩展性
- en: Availability, responsivity, and durability.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用性、响应性和耐久性。
- en: Uptime is the measure of time a given system, application, network, or other
    logical and physical object has been *up* and available to be used by the appropriate
    end user.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正常运行时间是衡量给定系统、应用程序、网络或其他逻辑和物理对象已*上线*并可供适当终端用户使用的时间。
- en: The five 9s of availability.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用性的五个9
- en: It means that it fails *gracefully*.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 意味着它以*优雅的方式*失败。
- en: '**Google Kubernetes Engine** (**GKE**).'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Google Kubernetes Engine** (**GKE**)。'
- en: A set of master nodes that has the Kubernetes control plane and the `etcd` servers
    collocated.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一组主节点，具有 Kubernetes 控制平面和 collocated 的 `etcd` 服务器。
- en: The Workloads API.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工作负载 API。
- en: 'Chapter 11: Kubernetes SIGs, Incubation Projects, and the CNCF'
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章：Kubernetes SIGs、孵化项目和 CNCF
- en: Kubernetes and Prometheus.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kubernetes 和 Prometheus。
- en: Linkerd, rkt, CNI, TUF, Vitess, CoreDNS, Jaeger, Envoy.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Linkerd、rkt、CNI、TUF、Vitess、CoreDNS、Jaeger、Envoy。
- en: Spiffe, Spire, Open Policy Agent, Telepresence, Harbor, TiKV, Cortex, and Buildpacks.
    See more here: [https://www.cncf.io/sandbox-projects/](https://www.cncf.io/sandbox-projects/).
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Spiffe、Spire、Open Policy Agent、Telepresence、Harbor、TiKV、Cortex 和 Buildpacks。查看更多信息：[https://www.cncf.io/sandbox-projects/](https://www.cncf.io/sandbox-projects/)。
- en: Committees are there to define meta-standards and address community-wide issues.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 委员会旨在定义元标准并解决社区范围的问题。
- en: It's a great way to understand the core concepts and inner workings of Kubernetes.
    It's a fun way to meet other motivated, smart people. Lastly, Kubernetes, at its
    essence, is a community project, and relies on the contributions of its members
    and users.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是理解 Kubernetes 核心概念和内部工作原理的绝佳方式。这也是与其他有动力、聪明的人们相遇的有趣方式。最后，Kubernetes 本质上是一个社区项目，依赖于其成员和用户的贡献。
- en: SSH keys and SSL connectivity.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SSH 密钥和 SSL 连通性。
- en: 'Chapter 12: Cluster Federation and Multi-Tenancy'
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章：集群联邦和多租户
- en: Using federation, we can run multiple Kubernetes clusters on-premise and in
    one or more public cloud providers and manage applications utilizing the entire
    set of our organizational resources.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用联合，我们可以在本地和一个或多个公共云提供商上运行多个 Kubernetes 集群，并管理利用我们组织资源的整套应用程序。
- en: Federation allows you increase the availability and tenancy capabilities of
    your Kubernetes clusters.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 联合允许您增加 Kubernetes 集群的可用性和租户能力。
- en: Resource synchronization across clusters and multi-cluster service discovery.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 跨集群资源同步和多集群服务发现。
- en: Kubefed.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kubefed。
- en: Federation-controller-manager and the federation-apiserver.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Federation-controller-manager 和 federation-apiserver。
- en: HPAs will act in a similar fashion to normal HPAs, with the same functionality
    and same API-based compatibility—only, with federation, the management of pods
    will traverse your clusters.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HPA 将以类似于常规 HPA 的方式进行操作，具有相同的功能和相同的基于 API 的兼容性——只是，通过联合，Pod 的管理将穿越您的集群。
- en: Deployments, ReplicaSets, Events, ConfigMaps, DaemonSets, Ingress, Namespaces,
    Secrets, and Services.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署、副本集、事件、配置映射、守护集、入口、命名空间、秘密和服务。
