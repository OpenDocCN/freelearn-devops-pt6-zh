  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章：与网络、负载均衡器和 Ingress 配合工作
- en: Communication is governed between pods, not containers. Pod communication to
    service is provided by the services object. K8s doesn't use NAT to communicate
    between containers.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通信是由 Pod 之间的通信进行管理，而不是容器之间的通信。Pod 与服务之间的通信由服务对象提供。K8s 不使用 NAT 来进行容器间的通信。
- en: Network address translation
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络地址转换
- en: CNI plugins that use the overlay network, or the `kubenet` plugin, which uses
    the bridge and host-local features.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用覆盖网络的 CNI 插件，或使用桥接和主机本地特性的 `kubenet` 插件。
