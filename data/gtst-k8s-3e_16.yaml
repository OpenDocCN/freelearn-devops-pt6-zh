  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：Kubernetes 简介
- en: Minikube, Google Cloud Platform, and Azure Kubernetes Service.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Minikube、Google Cloud Platform 和 Azure Kubernetes Service。
- en: Virtual Machines, FreeBSD Jails, LXC (Linux Containers), Open VZ, and Solaris
    Containers.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虚拟机、FreeBSD Jail、LXC（Linux 容器）、Open VZ 和 Solaris 容器。
- en: Memory, filesystem CPU, threads, processes, namespaces, and memory interface
    files.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内存、文件系统 CPU、线程、进程、命名空间和内存接口文件。
- en: It allows companies to ship incremental updates to software. It also allows
    packaging of software from a developer laptop all of the way to production.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它允许公司将增量更新交付到软件。它还允许将软件从开发者的笔记本电脑打包到生产环境。
- en: An account and billing set up. You'll also need to enable the API on GCE.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置帐户和计费。你还需要在 GCE 上启用 API。
- en: '`kube-apiserver`, `etcd`, `kube-scheduler`, `kube-controller-manager`, and `cloud-controller-manager`.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kube-apiserver`、`etcd`、`kube-scheduler`、`kube-controller-manager` 和 `cloud-controller-manager`。'
- en: '`kops`, `kubespray`, `kubeadm`, and `bootkube`.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kops`、`kubespray`、`kubeadm` 和 `bootkube`。'
