- en: 'The four use cases for Kubernetes deployments are as follows:'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kubernetes 部署的四种用例如下：
- en: Roll out a ReplicaSet
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布 ReplicaSet
- en: Update the state of a set of pods
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新一组 Pod 的状态
- en: Roll back to an earlier version of a deployment
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回滚到部署的早期版本
- en: Scale up to accommodate cluster load
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展以适应集群负载
- en: The selector.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择器。
- en: The record flag, `--record`.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录标志，`--record`。
- en: '`ReplicationControllers`.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ReplicationControllers`。'
- en: Horizontal pod autoscaling.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 水平 Pod 自动伸缩。
- en: Scheduled jobs.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定时任务。
- en: DaemonSet simply define a pod to run on every single node in the cluster or
    a defined subset of those nodes. This can be very useful for a number of production–related
    activities, such as monitoring and logging agents, security agents, and filesystem
    daemons.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DaemonSet 简单地定义了一个 Pod，在集群中的每个节点或这些节点的指定子集上运行。这对于许多与生产相关的活动非常有用，例如监控和日志代理、安全代理以及文件系统守护进程。
