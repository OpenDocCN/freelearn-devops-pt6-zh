  zh: 第三部分：为公共使用部署和分发操作员
- en: This section will show you how to package your Operator and publish it for others
    to use, contributing to the open source ecosystem that is essential to the Operator
    Framework with the help of case studies. Finally, the lessons from this book will
    be summarized in an FAQ-style breakdown before applying these lessons to real-world
    examples of application and system Operators.
