- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Kubernetes is an open source container orchestration platform originally developed
    by Google and made available to the public in 2014\. The popularity of Kubernetes
    helped to make the deployment of container-based, complex, distributed systems
    simpler to manage for developers. Since its inception, the community has built
    a large ecosystem around Kubernetes, with many open source projects that have
    made the automation of management functions possible.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 是一个开源容器编排平台，最初由 Google 开发，并于 2014 年对公众开放。Kubernetes 的普及帮助开发者更轻松地管理基于容器的复杂分布式系统的部署。自诞生以来，社区围绕
    Kubernetes 建立了一个庞大的生态系统，许多开源项目使得管理功能的自动化成为可能。
- en: This book is specifically designed to quickly help Kubernetes administrators
    and **site reliability engineers** (**SREs**) to build and manage production-grade
    Kubernetes infrastructure following industry best practices and well-proven techniques
    learned from early technology adopters of large-scale Kubernetes deployments.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为 Kubernetes 管理员和 **站点可靠性工程师** (**SREs**) 设计，旨在快速帮助他们根据行业最佳实践以及来自大规模 Kubernetes
    部署早期技术采用者的成熟技术，构建和管理生产级 Kubernetes 基础设施。
- en: While we use Amazon **Elastic Kubernetes Service** (**EKS**) to deliver the
    practical exercises in this book, we believe that the explained Kubernetes design,
    provisioning, and configuration concepts and techniques remain valid for other
    cloud providers. Regarding the selection of provisioning and configuration tools,
    we decided to use cloud-agnostic tools such as Terraform and Ansible to ensure
    portability across cloud providers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们使用 Amazon **弹性 Kubernetes 服务** (**EKS**) 来提供本书中的实际练习，但我们认为，所解释的 Kubernetes
    设计、部署和配置概念与技术对其他云服务提供商仍然适用。在选择部署和配置工具时，我们决定使用如 Terraform 和 Ansible 等云无关工具，以确保跨云服务提供商的可移植性。
- en: '*Kubernetes in Production Best Practices* gives you the confidence to use Kubernetes
    to host your production workloads, having the comprehensive infrastructure design
    knowledge to build your clusters and a clear understanding of managing and operating
    them efficiently.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*生产环境中的 Kubernetes 最佳实践* 帮助你获得使用 Kubernetes 托管生产工作负载的信心，掌握构建集群所需的全面基础设施设计知识，并清楚地了解如何高效地管理和操作这些集群。'
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is ideal for cloud infrastructure architects, SREs, DevOps engineers,
    system administrators, and engineering managers who have a basic knowledge of
    Kubernetes and are willing to apply cloud industry best practices to design, build,
    and operate production-grade Kubernetes clusters.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合那些具备 Kubernetes 基础知识，并愿意将云行业最佳实践应用于设计、构建和运营生产级 Kubernetes 集群的云基础设施架构师、SRE、DevOps
    工程师、系统管理员和工程经理。
- en: A basic knowledge of Kubernetes, AWS, Terraform, Ansible, and Bash will be beneficial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有基本的 Kubernetes、AWS、Terraform、Ansible 和 Bash 知识将是有益的。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B16192_01_Final_PG_ePub.xhtml#_idTextAnchor014), *Introduction
    to Kubernetes Infrastructure and Production-Readiness*, teaches you about the
    basics of Kubernetes infrastructure, then explains the principles of infrastructure
    designing, and finally the characteristics of production-ready clusters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B16192_01_Final_PG_ePub.xhtml#_idTextAnchor014)，*Kubernetes 基础设施与生产就绪性简介*，教你
    Kubernetes 基础设施的基本知识，然后解释基础设施设计的原则，最后讲解生产就绪集群的特性。'
- en: '[*Chapter 2*](B16192_02_Final_PG_ePub.xhtml#_idTextAnchor051), *Architecting
    Production-Grade Kubernetes Infrastructure*, teaches you about the various aspects,
    trade-offs, and best practices that you need to consider while designing Kubernetes
    infrastructure.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B16192_02_Final_PG_ePub.xhtml#_idTextAnchor051)，*构建生产级 Kubernetes
    基础设施架构*，教你在设计 Kubernetes 基础设施时需要考虑的各个方面、权衡以及最佳实践。'
- en: '[*Chapter 3*](B16192_03_Final_PG_ePub.xhtml#_idTextAnchor073), *Provisioning
    Kubernetes Clusters Using AWS and Terraform*, teaches you how to use AWS, Terraform,
    and infrastructure as code techniques to provision Kubernetes infrastructure.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B16192_03_Final_PG_ePub.xhtml#_idTextAnchor073)，*使用 AWS 和 Terraform
    部署 Kubernetes 集群*，教你如何使用 AWS、Terraform 和基础设施即代码技术来部署 Kubernetes 基础设施。'
- en: '[*Chapter 4*](B16192_04_Final_PG_ePub.xhtml#_idTextAnchor100), *Managing Cluster
    Configurations with Ansible*, teaches you how to use Ansible to build a flexible
    and scalable configuration management solution for Kubernetes clusters.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B16192_04_Final_PG_ePub.xhtml#_idTextAnchor100)，*使用 Ansible 管理集群配置*，教你如何使用
    Ansible 为 Kubernetes 集群构建灵活且可扩展的配置管理解决方案。'
- en: '[*Chapter 5*](B16192_05_Final_PG_ePub.xhtml#_idTextAnchor118), *Configuring
    and Enhancing Kubernetes Networking Services*, teaches you how to configure and
    improve Kubernetes cluster networking, and the essential Kubernetes networking
    add-ons to use.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16192_05_Final_PG_ePub.xhtml#_idTextAnchor118)，*配置和增强 Kubernetes 网络服务*，教你如何配置和改善
    Kubernetes 集群的网络，并使用必需的 Kubernetes 网络插件。'
- en: '[*Chapter 6*](B16192_06_Final_PG_ePub.xhtml#_idTextAnchor131), *Securing Kubernetes
    Effectively*, teaches you about Kubernetes security best practices, and how to
    validate and ensure the security of clusters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16192_06_Final_PG_ePub.xhtml#_idTextAnchor131)，*有效地保护 Kubernetes 安全*，教你
    Kubernetes 安全最佳实践，以及如何验证和确保集群的安全。'
- en: '[*Chapter 7*](B16192_07_Final_PG_ePub.xhtml#_idTextAnchor157), *Managing Storage
    and Stateful Applications*, teaches you how to overcome storage challenges in
    Kubernetes using the best storage management solution in the ecosystem.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16192_07_Final_PG_ePub.xhtml#_idTextAnchor157)，*管理存储和有状态应用程序*，教你如何使用
    Kubernetes 中最好的存储管理解决方案克服存储挑战。'
- en: '[*Chapter 8*](B16192_08_Final_PG_ePub.xhtml#_idTextAnchor177), *Deploying Seamless
    and Reliable Applications*, teaches you container and image best practices, as
    well as application deployment strategies to achieve scalable service in production.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16192_08_Final_PG_ePub.xhtml#_idTextAnchor177)，*部署无缝且可靠的应用程序*，教你容器和镜像的最佳实践，以及应用部署策略，以实现生产中的可扩展服务。'
- en: '[*Chapter 9*](B16192_09_Final_PG_ePub.xhtml#_idTextAnchor200), *Monitoring,
    Logging, and Observability*, teaches you Kubernetes observability best practices,
    important metrics to watch for, as well as the monitoring and logging stacks available
    in the market, and when to use each of them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16192_09_Final_PG_ePub.xhtml#_idTextAnchor200)，*监控、日志记录和可观测性*，教你 Kubernetes
    可观测性最佳实践，监控的重要指标，以及市场上可用的监控和日志记录技术栈，及其使用场景。'
- en: '[*Chapter 10*](B16192_10_Final_PG_ePub.xhtml#_idTextAnchor215), *Operating
    and Maintaining Efficient Kubernetes Clusters*, teaches you Kubernetes operation
    best practices, as well as cluster maintenance tasks such as upgrades and rotation,
    backups, and disaster recovery, and the solutions available to improve the quality
    of clusters.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16192_10_Final_PG_ePub.xhtml#_idTextAnchor215)，*高效操作和维护 Kubernetes
    集群*，教你 Kubernetes 操作的最佳实践，以及集群维护任务，如升级、轮换、备份和灾难恢复，和改善集群质量的解决方案。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最大化本书的价值
- en: To use this book, you will need access to computers, servers, AWS, or other
    cloud provider services where you can provision virtual machine instances. To
    set up the lab environments, you may also need larger cloud instances that will
    require you to enable billing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书时，你需要访问计算机、服务器、AWS 或其他云服务提供商的服务，能够在这些服务上创建虚拟机实例。为了设置实验环境，你可能还需要更大的云实例，这些实例将需要你启用计费功能。
- en: '![](img/Table_Preface.jpg)'
