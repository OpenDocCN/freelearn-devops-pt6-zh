- en: 'Section 2: Deploying on AKS'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二节：在AKS上部署
- en: At this point in the book, you have learned the basics of containers and Kubernetes
    and set up a Kubernetes cluster on Azure. In this section, you will learn how
    to deploy applications on top of that Kubernetes cluster.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经学习了容器和Kubernetes的基础知识，并在Azure上设置了Kubernetes集群。在本节中，您将学习如何在该Kubernetes集群上部署应用程序。
- en: Throughout this section, you will progressively build and deploy different applications
    on top of AKS. You will start by deploying a simple application, and later introduce
    concepts such as scaling, monitoring, and authentication. By the end of the section,
    you should feel comfortable deploying applications to AKS.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将逐步构建并部署不同的应用程序到AKS上。您将从部署一个简单的应用程序开始，随后介绍诸如扩展、监控和身份验证等概念。到本节结束时，您应该能够自如地将应用程序部署到AKS。
