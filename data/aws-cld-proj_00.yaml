- en: <st c="0">Preface</st>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="0">前言</st>
- en: <st c="8">In the ever-evolving landscape of cloud computing,</st> **<st c="60">Amazon
    Web Services</st>** <st c="79">(</st>**<st c="81">AWS</st>**<st c="84">) stands
    as the leader, offering a collection of services that empower businesses and developers.</st>
    <st c="183">But for you, AWS can be more than a technology platform; it can be
    a gateway to a thriving job market.</st> <st c="286">So, whether you are an aspiring
    cloud engineer, a seasoned developer, or an IT professional, if you want to level
    up your skills on AWS, this book is</st> <st c="436">for you.</st>
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8">在不断发展的云计算领域中，</st> **<st c="60">亚马逊网络服务</st>** <st c="79">(</st>**<st
    c="81">AWS</st>**<st c="84">) 作为领导者，提供一系列服务，赋予企业和开发者力量。</st> <st c="183">但对您来说，AWS
    不仅是一个技术平台，它还可以是通往蓬勃发展的就业市场的门户。</st> <st c="286">因此，无论您是雄心勃勃的云工程师、经验丰富的开发人员还是 IT
    专业人士，如果您希望在 AWS 上提升自己的技能，这本书都适合您。</st> <st c="436">这本书是为您而写的。</st>
- en: <st c="444">This book’s approach is project-focused, with each chapter guiding
    you through the implementation of real-world scenarios using AWS services.</st>
    <st c="587">From setting up basic infrastructure to host a website to leveraging
    advanced features such as serverless computing and machine learning to power a
    chatbot, the projects in this book are tailored to equip you with the skills required
    to tackle the challenges you will face in the field.</st> <st c="874">But there’s
    more – you will also learn about alternative services and architectures that you
    can use to accomplish the same business objectives because, in the end, it’s all
    about weighing up the pros</st> <st c="1075">and cons.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="444">本书采用项目为重点的方法，每一章都将引导您通过使用 AWS 服务来实现现实场景。从设置基本的基础设施以托管网站到利用服务器无架构计算和机器学习等高级功能来驱动聊天机器人，本书中的项目旨在为您提供解决实际领域挑战所需的技能。</st>
    <st c="587">但这还不是全部 – 您还将了解到可以用来实现相同业务目标的替代服务和架构，因为最终关键在于权衡其利弊。</st>
- en: <st c="1084">By the end of this book, you will feel confident in your hands-on
    AWS capabilities and be able to build your own cloud projects.</st> <st c="1214">You
    will be an eye-catching</st> <st c="1242">AWS expert.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1084">通过本书，您将在实际操作 AWS 能力方面感到自信，并能够构建自己的云项目。</st> <st c="1214">您将成为备受瞩目的</st>
    <st c="1242">AWS 专家。</st>
- en: <st c="1253">Who this book is for</st>
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1253">本书的读者群体</st>
- en: <st c="1274">This book was written for students who want to start their career
    in cloud computing and professionals who have experience in other technical areas
    such as software development but want to embrace a new professional path or complement
    their technical skills in cloud computing.</st> <st c="1553">If you are either,
    this book is</st> <st c="1585">for you.</st>
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1274">本书是为希望在云计算领域开启职业生涯的学生和具有其他技术领域（如软件开发）经验但希望拥抱新职业道路或补充其云计算技术技能的专业人士编写的。</st>
    <st c="1553">如果您是其中之一，这本书适合您。</st>
- en: <st c="1593">Being a practical book, a background in computer science or engineering
    and basic programming skills are recommended but not mandatory.</st> <st c="1730">All
    the projects come with theoretical explanations of the services used and do not
    assume any previous</st> <st c="1834">AWS knowledge.</st>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1593">作为一本实用书籍，建议但不强制要求具备计算机科学或工程背景以及基本的编程技能。</st> <st c="1730">所有项目都附有所使用服务的理论解释，并不假设任何之前的</st>
    <st c="1834">AWS 知识。</st>
- en: <st c="1848">What this book covers</st>
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1848">本书涵盖内容</st>
- en: '[*<st c="1870">Chapter 1</st>*](B22051_01.xhtml#_idTextAnchor014)<st c="1880">,</st>
    *<st c="1882">Deploying and Interacting with AWS Services</st>*<st c="1925">,
    explains how using the AWS console is a good starting point, but there are more
    advanced options that will help you manage your resources in a scalable way.</st>
    <st c="2084">In this chapter, you will learn the different ways to create and
    manage AWS resources.</st> <st c="2171">You will also learn about the AWS CLI
    and SDKs and get familiar with Infrastructure</st> <st c="2255">as Code.</st>'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="1870">第一章</st>*](B22051_01.xhtml#_idTextAnchor014)<st c="1880">,</st>
    *<st c="1882">部署和与 AWS 服务交互</st>*<st c="1925">, 解释了使用 AWS 控制台是一个良好的起点，但还有更高级的选项，可以帮助您以可扩展的方式管理资源。</st>
    <st c="2084">在本章中，您将学习创建和管理 AWS 资源的不同方法。</st> <st c="2171">您还将了解 AWS CLI 和 SDK，并熟悉基础设施</st>
    <st c="2255">即代码。</st>'
- en: '[*<st c="2263">Chapter 2</st>*](B22051_02.xhtml#_idTextAnchor032)<st c="2273">,</st>
    *<st c="2275">Creating a Personal Website</st>*<st c="2302">, as the first practical
    chapter, introduces what you are going to build: a personal website to use as
    your CV.</st> <st c="2414">This is followed by an architectural diagram of the
    solution, accompanied by step-by-step instructions on how to build it on your
    own AWS account.</st> <st c="2561">This chapter ends with suggestions to improve
    the application you</st> <st c="2627">have built.</st>'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2263">第2章</st>*](B22051_02.xhtml#_idTextAnchor032)<st c="2273">，*<st
    c="2275">创建个人网站</st>*<st c="2302">，作为第一章实践内容，介绍了你将要构建的项目：一个作为个人简历使用的个人网站。</st>
    <st c="2414">接下来是解决方案的架构图，并附有如何在你自己的AWS账户中一步步构建该网站的指导。</st> <st c="2561">本章最后给出了一些建议，用于改善你所构建的应用程序。</st>
    <st c="2627">。</st>'
- en: '[*<st c="2638">Chapter 3</st>*](B22051_03.xhtml#_idTextAnchor054)<st c="2648">,</st>
    *<st c="2650">Building a Recipe-Sharing Application</st>*<st c="2687">, covers
    how to build a recipe-sharing application.</st> <st c="2739">You will learn about
    how dynamic applications are built, and how to interact with databases.</st> <st
    c="2832">It’s structured in the same way as the previous chapter, starting with
    a description of the new functionality followed by the technical architecture,
    and step-by-step instructions on how to build and</st> <st c="3032">test it.</st>'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2638">第3章</st>*](B22051_03.xhtml#_idTextAnchor054)<st c="2648">，*<st
    c="2650">构建食谱分享应用程序</st>*<st c="2687">，介绍了如何构建一个食谱分享应用程序。</st> <st c="2739">你将学习如何构建动态应用程序，以及如何与数据库进行交互。</st>
    <st c="2832">本章的结构与前一章相同，首先是对新功能的描述，接着是技术架构，然后是逐步构建和</st> <st c="3032">测试的指导。</st>'
- en: '[*<st c="3040">Chapter 4</st>*](B22051_04.xhtml#_idTextAnchor089)<st c="3050">,</st>
    *<st c="3052">Building a Serverless Recipe-Sharing Application</st>*<st c="3100">,
    rebuilds the recipe-sharing application, but with a twist.</st> <st c="3161">Much
    like in the previous chapter, this is a dynamic web application.</st> <st c="3231">However,
    this time, you are going to only use serverless services.</st> <st c="3298">Because
    of the confidentiality nature of the project, you are also going to add an</st>
    <st c="3381">authentication mechanism.</st>'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3040">第4章</st>*](B22051_04.xhtml#_idTextAnchor089)<st c="3050">，*<st
    c="3052">构建无服务器食谱分享应用程序</st>*<st c="3100">，重新构建食谱分享应用程序，但这一次有了不同的实现方式。</st> <st
    c="3161">与上一章类似，这也是一个动态Web应用程序。</st> <st c="3231">然而，这一次，你将只使用无服务器服务。</st> <st
    c="3298">由于项目的保密性质，你还将加入一个</st> <st c="3381">身份验证机制。</st>'
- en: '[*<st c="3406">Chapter 5</st>*](B22051_05.xhtml#_idTextAnchor123)<st c="3416">,</st>
    *<st c="3418">Implementing an Image Analyzer to Detect Photo Friendliness</st>*<st
    c="3477">, covers how, before choosing your CV photo, you ask for feedback from
    your peers to see how friendly it looks, so what if you could do it automatically?</st>
    <st c="3631">Let’s say that every time you upload a new photo, your application
    automatically rates it in terms of friendliness and suggests whether it is a good
    fit for a professional CV.</st> <st c="3807">In this chapter, you will build this
    functionality using AWS-native</st> <st c="3875">AI services.</st>'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3406">第5章</st>*](B22051_05.xhtml#_idTextAnchor123)<st c="3416">，*<st
    c="3418">实现图像分析器以检测照片的友好性</st>*<st c="3477">，讲解了如何在选择个人简历照片之前，向同事寻求反馈，以了解照片的友好程度，那么如果你能够自动完成这个过程呢？</st>
    <st c="3631">假设每次你上传新照片时，你的应用程序会自动对照片的友好程度进行评分，并建议这张照片是否适合用作专业简历照片。</st> <st c="3807">在本章中，你将使用AWS原生的</st>
    <st c="3875">AI服务来构建这一功能。</st>'
- en: '[*<st c="3887">Chapter 6</st>*](B22051_06.xhtml#_idTextAnchor151)<st c="3897">,</st>
    *<st c="3899">Architecting a Content Translation Pipeline</st>*<st c="3942">,
    covers accessibility.</st> <st c="3966">Have you accessed a website that automatically
    translated itself into your language?</st> <st c="4051">Accessibility is important
    to reach wider audiences.</st> <st c="4104">In this chapter, you will learn how
    to automatically have your content translated to multiple languages using a CI/CD
    pipeline and then dynamically served using your users’</st> <st c="4277">browser
    preferences.</st>'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3887">第6章</st>*](B22051_06.xhtml#_idTextAnchor151)<st c="3897">，*<st
    c="3899">设计内容翻译管道</st>*<st c="3942">，讲解了可访问性。</st> <st c="3966">你是否曾访问过一个自动将页面翻译成你语言的网页？</st>
    <st c="4051">可访问性对于触及更广泛的受众非常重要。</st> <st c="4104">在本章中，你将学习如何使用CI/CD管道自动将内容翻译成多种语言，并根据用户的</st>
    <st c="4277">浏览器偏好动态展示翻译内容。</st>'
- en: '[*<st c="4297">Chapter 7</st>*](B22051_07.xhtml#_idTextAnchor203)<st c="4307">,</st>
    *<st c="4309">Implementing a Chatbot Using Machine Learning</st>*<st c="4354">,
    explores the use of chatbots.</st> <st c="4386">Everyone has heard of ChatGPT.</st>
    <st c="4417">In this chapter, you will build a virtual assistant that answers
    queries related to web development.</st> <st c="4518">This virtual assistant is
    powered by the newest machine learning advancements: large</st> <st c="4603">language
    models.</st>'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4297">第七章</st>*](B22051_07.xhtml#_idTextAnchor203)<st c="4307">，</st>
    *<st c="4309">使用机器学习实现聊天机器人</st>*<st c="4354">，探讨了聊天机器人的使用。</st> <st c="4386">每个人都听说过ChatGPT。</st>
    <st c="4417">在这一章中，你将构建一个虚拟助手，回答与网页开发相关的查询。</st> <st c="4518">这个虚拟助手由最新的机器学习进展提供动力：大型</st>
    <st c="4603">语言模型。</st>'
- en: '[*<st c="4619">Chapter 8</st>*](B22051_08.xhtml#_idTextAnchor227)<st c="4629">,</st>
    *<st c="4631">Building a Business Intelligence Application</st>*<st c="4675">,
    explains how, more than building web applications, you can also build business
    intelligence solutions to analyze data and identify trends.</st> <st c="4816">In
    this chapter, you will use AWS-native services to analyze clickstream data.</st>
    <st c="4895">Clickstream data is collected when users access websites and applications.</st>
    <st c="4970">Understanding it allows application owners to better tailor their
    content to their audience.</st> <st c="5063">At the end of this chapter, you will
    be ready to query, transform, and visualize several formats</st> <st c="5160">with
    ease.</st>'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4619">第八章</st>*](B22051_08.xhtml#_idTextAnchor227)<st c="4629">，</st>
    *<st c="4631">构建商业智能应用</st>*<st c="4675">，解释了如何不仅构建网页应用，还可以构建商业智能解决方案来分析数据并识别趋势。</st>
    <st c="4816">在这一章中，你将使用AWS原生服务来分析点击流数据。</st> <st c="4895">点击流数据是在用户访问网站和应用时收集的。</st>
    <st c="4970">理解这些数据可以帮助应用拥有者更好地根据目标用户调整内容。</st> <st c="5063">在本章结束时，你将能够轻松查询、转换和可视化多种格式的数据。</st>
    <st c="5160">。</st>'
- en: '[*<st c="5170">Chapter 9</st>*](B22051_09.xhtml#_idTextAnchor251)<st c="5180">,</st>
    *<st c="5182">Exploring Future Work</st>*<st c="5203">, explains how, in AWS,
    there are more than 200 services that you can use to power your applications.</st>
    <st c="5305">Unlike the previous chapters, which had step-by-step instructions
    to build applications, this chapter has an overview of what AWS has to offer and
    strategies to accelerate and support your project ideas.</st> <st c="5509">This
    chapter is not a practical one, it is inspirational; use it to brainstorm your
    next</st> <st c="5598">big project.</st>'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5170">第九章</st>*](B22051_09.xhtml#_idTextAnchor251)<st c="5180">，</st>
    *<st c="5182">探索未来工作</st>*<st c="5203">，解释了在AWS中，你可以使用超过200种服务来为应用提供支持。</st> <st
    c="5305">与前几章不同，前几章提供了逐步指导来构建应用，而这一章则概述了AWS所提供的服务以及加速和支持你的项目创意的策略。</st> <st c="5509">这一章不是实践性的，而是具有启发性的；用它来为你的下一个</st>
    <st c="5598">大项目进行头脑风暴。</st>'
- en: <st c="5610">To get the most out of this book</st>
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="5610">为了充分利用本书内容</st>
