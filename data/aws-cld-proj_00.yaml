- en: '**<st c="6183">If you are using the digital version of this book, we advise
    you to type the code yourself or access the code from the book’s GitHub repository
    (a link is available in each section).</st> <st c="6367">Doing so will help you
    avoid any potential errors related to the copying and pasting</st>** **<st c="6452">of
    code.</st>**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="6183">如果您使用的是本书的数字版，我们建议您自己输入代码或从本书的GitHub仓库访问代码（每个章节中都有链接）。</st>
    <st c="6367">这样做将帮助您避免与复制和粘贴相关的潜在错误。</st>** **<st c="6452">代码粘贴时可能会出现的错误。</st>**'
- en: <st c="6460">Download the example code files</st>
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="6460">下载示例代码文件</st>
- en: <st c="6492">You can download the example code files for this book from GitHub
    at</st> [<st c="6562">https://github.com/PacktPublishing/AWS-Cloud-Projects</st>](https://github.com/PacktPublishing/AWS-Cloud-Projects)<st
    c="6615">. If there’s an update to the code, it will be updated in the</st> <st
    c="6677">GitHub repository.</st>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6492">您可以从GitHub下载本书的示例代码文件，地址为</st> [<st c="6562">https://github.com/PacktPublishing/AWS-Cloud-Projects</st>](https://github.com/PacktPublishing/AWS-Cloud-Projects)<st
