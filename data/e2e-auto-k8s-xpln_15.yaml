    feedback or leave a review on the site that you purchased it from.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经读完了*《Kubernetes与Crossplane的端到端自动化》*，我们很希望听听你的想法！如果你是从亚马逊购买的这本书，请点击这里直接进入亚马逊的评论页面，分享你的反馈或者在你购买的站点上留下评论。
