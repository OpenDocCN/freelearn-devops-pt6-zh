  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道Packt提供所有已出版书籍的电子书版本，包含PDF和ePub文件吗？你可以在[packt.com](http://packt.com)升级为电子书版本，作为纸质书的顾客，你还可以享受电子书版本的折扣。如需更多详情，请联系[customercare@packtpub.com](mailto:customercare@packtpub.com)。
- en: At [www.packt.com](http://www.packt.com), you can also read a collection of
