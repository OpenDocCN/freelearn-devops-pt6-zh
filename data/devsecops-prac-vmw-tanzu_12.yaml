  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '使用 Docker Desktop 创建本地 Kubernetes 集群: [https://docs.docker.com/desktop/kubernetes/](https://docs.docker.com/desktop/kubernetes/)'
